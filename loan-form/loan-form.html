<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="loan-form.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid content-container">
        <div class="row">
            <div class="col col-sm-3">
                <button type="button" class="btn btn-danger specialist-btn">Loan Specialist <br>Comment</button>
            </div>
            <div class="col col-sm-6 ">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name*">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Middle Name*">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name*">
                    </div>
                    <div class="row no-gutters">
                        <div class="col col-sm-10">
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Home Address*">
                            </div>
                        </div>
                        <div class="col col-sm-2">
                            <div class="form-group info-field">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Info">
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col col-sm-7">
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="City*">
                            </div>
                        </div>
                        <div class="col col-sm-3">
                            <div class="form-group info-field">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Zip code">
                            </div>
                        </div>
                        <div class="col col-sm-2">
                            <div class="form-group info-field">
                                <select class="custom-select">
                                    <option selected disabled>State*</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="custom-select">
                            <option selected disabled>Reference*</option>
                            <option value="1">Check Mail</option>
                            <option value="2">Branch M/C</option>
                            <option value="3">Public watch</option>
                        </select>
                    </div>
                    <div class="row no-gutters">
                        <div class="col col-sm-9">
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number*">
                            </div>
                        </div>
                        <div class="col col-sm-3">
                            <div class="form-group info-field">
                                <select class="custom-select">
                                    <option selected disabled>Phone Type*</option>
                                    <option value="1">type 1</option>
                                    <option value="2">Type 2</option>
                                    <option value="3">Type 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col col-sm-9">
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Alternative Phone Number*">
                            </div>
                        </div>
                        <div class="col col-sm-3">
                            <div class="form-group info-field">
                                <select class="custom-select">
                                    <option selected disabled>Phone Type*</option>
                                    <option value="1">type 1</option>
                                    <option value="2">Type 2</option>
                                    <option value="3">Type 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group disclousre-container">
                        <h6>TCPFA Disclosure to be read to the customer</h6>
                        <div class="row">
                            <div class="col col-5">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input check-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Agree & Acknowledge</label>
                                </div>
                            </div>
                            <div class="col col-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                                    <label class="custom-control-label" for="customCheck2">Decline</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address*">
                    </div>
                    <div class="row no-gutters">
                        <div class="col col-sm-6">
                            <div class="form-group info-field">
                                <select class="custom-select">
                                    <option selected disabled>Loan Type*</option>
                                    <option value="1">Loan 1</option>
                                    <option value="2">Loan 2</option>
                                    <option value="3">Loan 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="col col-sm-6">
                            <div class="form-group info-field">
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Loan Amount Required*">
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Loan Cost*">
                            </div>
                        </div>
                        <div class="col col-sm-6">
                            <div class="form-group info-field">
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Loan Amount*">
                            </div>
                        </div>
                    </div>
                    </form>
            </div>
            <div class="col col-sm-3">
                <button type="button" class="btn btn-danger end-call-btn">End Phone call</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
